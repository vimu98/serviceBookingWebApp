<div>
    <div class="card" style="margin-top: 10px;" *ngFor="let ad of ads">
        <div nz-col nzSpan="8">
            <img [src]="updateImg(ad.returnedImg)" style="height: 130px; width: 200px; border-radius: 10px;"/>
        </div>
        <div nz-col nzSpan="16">
            <h2 style="cursor: pointer; color:  rgb(21, 0, 255);">{{ad.serviceName}}</h2>
            <h5 style="color: rgb(6, 143, 106);">  
                Rs. <b>{{ad.price}}</b>
            </h5>
            <h5>
               <b> Description : </b>{{ ad.description}}
            </h5>
            <div style="float: right;">
                <button nzSize="small" nz-button nzType="primary" routerLink="/company/update/{{ad.id}}">Update</button>
                <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary" nzDanger (click)="deletedAd(ad.id)">Delete</button>
            </div>
        </div>
    </div>
</div>
