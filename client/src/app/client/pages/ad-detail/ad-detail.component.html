<div class="container" *ngIf="ad">
    <div>
        <div>
            <div>
                <div nz-col nzSpan="8" class="content">
                    <img style="height: 130px; width: 200px; border-radius: 10px;" [src]="avatarUrl" alt="prpfile">
                </div>
                <div nz-col nzSpan="16" class="details">
                    <h2 style=" color:  rgb(21, 0, 255);">
                        {{ad.serviceName}}
                    </h2>
                    <h5 style="color: rgb(6, 143, 106);">
                        Rs. {{ad.price}}
                    </h5>
                    <h5>
                        <b>Description:</b> {{ad.description}} <b>- Company Name : </b>{{ad.companyName}}
                    </h5>
                </div>
            </div>
            <div>
                <div class="booking-form">
                    <div nz-row >
                        <h2>Book Service</h2>
                    </div>
                    <form nz-col [formGroup]="validateForm">
                        <div nz-row>
                            <div nz-col nzSpan="24">
                                <nz-form-item>
                                    <nz-form-label [nzSpan]="24" nzFor="bookDate">Date of Booking</nz-form-label>
                                    <nz-form-control [nzSpan]="24">
                                        <nz-date-picker formControlName="bookDate" name="bookDate" id="bookDate" style="border-radius: 10px;width: 80%;"></nz-date-picker>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </div>
                        <button nz-button [nzType]="'primary'" [disabled]="validateForm.invalid" (click)="bookService()" style="border-radius: 10px;">Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div lass="reviews">
        <div *ngFor="let review of reviews" class="review-card">
            <nz-card [nzBordered]="false" nzTitle="{{review.clientName}}">
                <p>Review: <strong>{{review.review}}</strong></p>
                <p>
                    Review: <strong> <nz-rate disabled [ngModel]="review.rating"></nz-rate> </strong>
                </p>
                <p>
                    Posted on:
                    <strong>{{review.reviewDate | date: "dd/MM/yyyy"}}</strong>
                </p>
            </nz-card>
        </div>
    </div>
</div>
